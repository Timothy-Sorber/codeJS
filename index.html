<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>codeJS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
	<link rel="stylesheet" href="syntaxhighlighting.css">
	<link rel="stylesheet" href="color.css">
</head>

<body>
	<div class="display" id="disp">
		<button class="run" id="run">Run</button>
		<button class="save" id="save">Save</button>
		<br /><a href="https://github.com/Timothy-Sorber/codeJS/wiki">Documentation</a><br />
  	<canvas id="canvas"></canvas><br />
		<div class="console" id="console"></div>
	</div>
	<div class="code-area" id="code-area">
		<textarea class="code-box" placeholder="Type your code here." id="code-box" contenteditable="true" spellcheck="false">
// draw() gets ran every frame.
function draw() {
	// :)
}
</textarea>
	</div>
	<script src="lib.js"></script>
  <script type="module" src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/acorn"></script>
	<script src="https://cdn.jsdelivr.net/npm/acorn-walk"></script>
	<script src="syntaxhighlighting.js"></script>
	<script src="loglistener.js"></script>
</body>

</html>
